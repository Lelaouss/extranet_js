<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Entreprises</title>
        <!-- Main CSS et JS -->
        <link rel="stylesheet" href="css/entreprise.css" />
    </head>
    <body>
    <div id="ent_companies">
        <fieldset>
            <legend>Entreprises</legend>
            <table id="ent_board">
                <thead id="ent_thead">
                    <tr id="ent_titles">
                        <th class="ent_celChk"><input type="checkbox" name="ent_chk_head" id="ent_chk_head" onclick="ent_selectAll()" /></th>
                        <th id="ent_social">Raison Sociale</th>
                        <th id="ent_adress">Adresse</th>
                        <th id="ent_mail">Mail</th>
                        <th id="ent_phone">Tél.</th>
                        <th id="ent_fax">Fax</th>
                        <th id="ent_repr">Représentant</th>
                        <th id="ent_activity">Activité</th>
                        <th id="ent_activityDetail">Détails de l'activité</th>
                    </tr>
                </thead>
                <tbody id="ent_tbody">
                    <tr id=ent_replaceLine0>
                        <td class="ent_celChk"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id=ent_replaceLine1>
                        <td class="ent_cel_chk"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id=ent_replaceLine2>
                        <td class="ent_cel_chk"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id=ent_replaceLine3>
                        <td class="ent_cel_chk"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id=ent_replaceLine4>
                        <td class="ent_cel_chk"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id=ent_replaceLine5>
                        <td class="ent_cel_chk"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div id="ent_search">
                <div id="ent_searchInputs">
                    <input type="text" name="ent_t_searchName" id="ent_t_searchName" placeholder="Raison Sociale" />
                    <input type="text" name="ent_t_searchActivity" id="ent_t_searchActivity" placeholder="Activité" />
                    <input type="text" name="ent_t_searchRepre" id="ent_t_searchRepre" placeholder="Représentant" />
                </div>
                <div id="ent_searchButton">
                    <input type="button" id="ent_searchReset" class="btn_green" onclick="ent_searchRaz()" value="Réinitialiser">
                </div>
            </div>
        </fieldset>
    </div>
    <div id="ent_form">
        <form>
            <div id="ent_coordonneesTotal">
                <fieldset>
                    <legend>Coordonnées</legend>
                    <div id="ent_coordonneesDiv">
                        <div id="ent_nomMailDiv">
                            <div class="ent_alignDiv">
                                <p>
                                    <label for="ent_t_social">Raison Sociale</label><br /><input type="text" name="ent_t_social" id="ent_t_social" size="10" />
                                </p>
                                <p>
                                    <label for="ent_t_mail">Mail</label><br /><input type="email" name="ent_t_mail" id="ent_t_mail" size="14" />
                                </p>
                            </div>
                            <div class="ent_alignDiv">
                                <p>
                                    <label for="ent_t_phone">Téléphone</label><br /><input type="tel" name="ent_t_phone" id="ent_t_phone" size="8" />
                                </p>
                                <p>
                                    <label for="ent_t_fax">Fax</label><br /><input type="tel" name="ent_t_fax" id="ent_t_fax" size="8" />
                                </p>
                            </div>
                        </div>
                        <div id="ent_adressDiv">
                            <p>
                                <label for="ent_t_adress">Adresse</label><br /><input type="text" name="ent_t_adress" id="ent_t_adress" size="30" />
                            </p>
                            <p>
                                <label for="ent_t_adressCompl2">Complément d'adresse 2</label><br /><input type="text" name="ent_t_adressCompl2" id="ent_t_adressCompl2" size="30" />
                            </p>
                        </div>
                        <div class="ent_columnDiv">
                            <p>
                                <label for="ent_t_adressCompl1">Complément d'adresse 1</label><br /><input type="text" name="ent_t_adressCompl1" id="ent_t_adressCompl1" size="30" />
                            </p>
                            <div class="ent_alignDiv">
                                <p>
                                    <label for="ent_t_adressCP">Code Postal</label><br /><input type="text" name="ent_t_adressCP" id="ent_t_adressCP" size="4" />
                                </p>
                                <p>
                                    <label for="ent_t_adressCity">Commune</label><br /><input type="text" name="ent_t_adressCity" id="ent_t_adressCity" size="10" />
                                </p>
                            </div>
                        </div>
                    </div>
                    <div id="ent_activityDiv" class="ent_alignDiv">
                        <p>
                            <label for="ent_t_activity">Activité</label><br /><input type="text" name="ent_t_activity" id="ent_t_activity" size="15" />
                        </p>
                        <p>
                            <label for="ent_t_activityDetail">Détail de l'activité</label><br /><input type="text" name="ent_t_activityDetail" id="ent_t_activityDetail" size="32" />
                        </p>
                    </div>
                </fieldset>
                <div id="ent_repreDiv">
                    <fieldset>
                        <legend>Représentant</legend>
                        <div class="ent_alignDiv">
                            <p>
                                <label for="ent_t_represName">Nom</label><br /><input type="text" name="ent_t_represName" id="ent_t_represName" size="10" />
                            </p>
                            <p>
                                <label for="ent_t_represPrenom">Prénom</label><br /><input type="text" name="ent_t_represPrenom" id="ent_t_represPrenom" size="10" />
                            </p>
                        </div>
                        <div class="ent_alignDiv">
                            <p>
                                <label for="ent_t_represMail">Mail</label><br /><input type="text" name="ent_t_represMail" id="ent_t_represMail" size="14" />
                            </p>
                            <p>
                                <label for="ent_t_represTel">Téléphone</label><br /><input type="text" name="ent_t_represTel" id="ent_t_represTel" size="10" />
                            </p>
                        </div>
                    </fieldset>
                </div>
                <div id="ent_TutorDiv">
                    <fieldset>
                        <legend>Tuteur</legend>
                        <div class="ent_alignDiv">
                            <p>
                                <label for="ent_t_tutorName">Nom</label><br /><input type="text" name="ent_t_tutorName" id="ent_t_tutorName" size="10" />
                            </p>
                            <p>
                                <label for="ent_t_tutorPrenom">Prénom</label><br /><input type="text" name="ent_t_tutorPrenom" id="ent_t_tutorPrenom" size="10" />
                            </p>
                        </div>
                        <div class="ent_alignDiv">
                            <p>
                                <label for="ent_t_tutorMail">Mail</label><br /><input type="text" name="ent_t_tutorMail" id="ent_t_tutorMail" size="14" />
                            </p>
                            <p>
                                <label for="ent_t_tutorTel">Téléphone</label><br /><input type="text" name="ent_t_tutorTel" id="ent_t_tutorTel" size="10" />
                            </p>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div id="ent_buttons">
                <input type="button" id="ent_ajouter" class="btn_green" onclick="ent_addLine()" value="Ajouter" />
                <input type="button" id="ent_modifier" class="btn_green" onclick="ent_modifyLine()" value="Modifier" />
                <input type="button" id="ent_reset" class="btn_green" onclick="ent_raz()" value="Réinitialiser" />
                <input type="button" id="ent_supprimer" class="btn_red" onclick="ent_delLine()" value="Supprimer" />
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/entreprise.js"></script>
    </body>
</html>
